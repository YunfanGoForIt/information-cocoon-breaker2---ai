<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息茧房插件 - 数据可视化仪表板</title>
    <!-- 尝试从CDN加载ECharts，如果失败则使用本地版本 -->
    <script>
        // 动态加载ECharts库
        function loadECharts() {
            return new Promise((resolve, reject) => {
                // 首先尝试CDN
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js';
                script.onload = () => {
                    console.log('ECharts从CDN加载成功');
                    resolve();
                };
                script.onerror = () => {
                    console.warn('CDN加载失败，尝试使用备用方案');
                    // 如果CDN失败，创建一个简单的图表替代方案
                    window.echarts = {
                        init: function(element) {
                            return {
                                setOption: function(option) {
                                    element.innerHTML = '<div style="text-align: center; padding: 50px; color: #666;">图表功能暂时不可用<br><small>请检查网络连接</small></div>';
                                },
                                resize: function() {}
                            };
                        }
                    };
                    resolve();
                };
                document.head.appendChild(script);
            });
        }
        
        // 页面加载时立即加载ECharts
        loadECharts();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .description {
            color: #888;
            font-size: 0.9rem;
        }

        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-container h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3rem;
        }

        .chart {
            width: 100%;
            height: 300px;
        }

        .data-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .data-section h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3rem;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin: 2px;
        }

        .platform-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .platform-bilibili { background: #00a1d6; color: white; }
        .platform-zhihu { background: #0084ff; color: white; }
        .platform-weibo { background: #e6162d; color: white; }
        .platform-douyin { background: #000; color: white; }
        .platform-xiaohongshu { background: #ff2442; color: white; }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        .diversity-score {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        .score-excellent { color: #28a745; }
        .score-good { color: #ffc107; }
        .score-poor { color: #dc3545; }

        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 信息茧房插件数据仪表板</h1>
            <p>实时监控您的信息消费模式和多样性评分</p>
        </div>

        <button class="refresh-btn" onclick="loadData()">🔄 刷新数据</button>

        <div id="loading" class="loading">
            <div>正在加载数据...</div>
        </div>

        <div id="content" style="display: none;">
            <!-- 统计卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>总浏览记录</h3>
                    <div class="value" id="totalRecords">0</div>
                    <div class="description">累计浏览的内容数量</div>
                </div>
                <div class="stat-card">
                    <h3>多样性评分</h3>
                    <div class="value diversity-score" id="diversityScore">0</div>
                    <div class="description">信息消费多样性指数</div>
                </div>
                <div class="stat-card">
                    <h3>活跃平台</h3>
                    <div class="value" id="activePlatforms">0</div>
                    <div class="description">使用的不同平台数量</div>
                </div>
                <div class="stat-card">
                    <h3>获得徽章</h3>
                    <div class="value" id="totalBadges">0</div>
                    <div class="description">累计获得的成就徽章</div>
                </div>
            </div>

            <!-- 图表区域 -->
            <div class="charts-section">
                <div class="chart-container">
                    <h3>平台使用分布</h3>
                    <div id="platformChart" class="chart"></div>
                </div>
                <div class="chart-container">
                    <h3>内容分类分布</h3>
                    <div id="categoryChart" class="chart"></div>
                </div>
            </div>

            <div class="charts-section">
                <div class="chart-container">
                    <h3>时间趋势分析</h3>
                    <div id="trendChart" class="chart"></div>
                </div>
                <div class="chart-container">
                    <h3>标签云分析</h3>
                    <div id="tagChart" class="chart"></div>
                </div>
            </div>

            <!-- 详细数据表格 -->
            <div class="data-section">
                <h3>📋 最近浏览记录</h3>
                <div id="behaviorTable"></div>
            </div>

            <div class="data-section">
                <h3>🏆 成就徽章</h3>
                <div id="badgesSection"></div>
            </div>

            <div class="data-section">
                <h3>💡 智能推荐</h3>
                <div id="recommendationsSection"></div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
