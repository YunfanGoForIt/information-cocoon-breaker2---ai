<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      height: 300px;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h2 {
      margin: 0;
      color: #333;
    }
    .message {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .recommendations {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }
    .tag {
      background-color: #e3f2fd;
      color: #1976d2;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .tag:hover {
      background-color: #bbdefb;
    }
    .actions {
      display: flex;
      justify-content: space-between;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .primary-btn {
      background-color: #2196F3;
      color: white;
    }
    .secondary-btn {
      background-color: #f5f5f5;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>发现新视角</h2>
    </div>
    
    <div class="message">
      你最近浏览了较多相似内容，是否想了解其他观点？以下是为你推荐的不同领域内容：
    </div>
    
    <div class="recommendations" id="recommendations-container">
      <!-- 推荐标签将通过JS动态生成 -->
    </div>
    
    <div>
      <div class="actions">
        <button class="btn secondary-btn" id="later-btn">稍后再说</button>
        <button class="btn primary-btn" id="explore-btn">立即探索</button>
      </div>
    </div>
    
  </div>
  <script src="diversity-prompt.js"></script>
</body>
</html>
